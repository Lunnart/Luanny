<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <section class="bg-[#FFF0D9] rounded-[5%] flex flex-col md:flex-row justify-around items-center m-[70%_10%] p-4 gap-4">

    <!-- Imagem -->
    <div>
      <img src="Rectangle 2287.png" alt="cachorro" class="max-w-xs rounded-xl">
    </div>

    <!-- Texto e formulário -->
    <div class="text-center md:text-left">
      <h1 class="font-sans font-extrabold text-[2.5em]">Get Pawsome News!</h1>
      <p class="font-sans mb-4">Exclusive training tips, tricks, product deals and more.</p>
      
      <form class="flex flex-col sm:flex-row items-center gap-2">
        <input type="email" placeholder="Digite seu e-mail"
          class="px-[60px] py-[10px] rounded-[15px] border-none text-black" />
        <button
          class="px-[20px] py-[10px] bg-[hsl(29,95%,57%)] text-white font-bold rounded-[15px] border-none hover:bg-orange-500 transition">
          Entrar
        </button>
      </form>
    </div>
    
  </section>
</body>

</html>
